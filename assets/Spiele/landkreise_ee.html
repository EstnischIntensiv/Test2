<main id="mainInhalt">
  <div class="container_anfang">
    <h2>Hier kommt das Landkreise Spiel</h2>
      <!-- <p>Einfach oder Schwer?</p> -->


    <ul class="schwierigkeitsauswahl">
      <div class="container_btn">
        <button id="btn_einfach">
          <div class="btn_einfach_inhalt">
            <span class="btn_einfach_text">EINFACH</span>

            <div class="btn_reflektion_1"></div>
            <div class="btn_reflektion_2"></div>
          </div>
        <div class="btn_schatten_einfach"></div>
      </div>

      <div class="container_btn">
        <button id="btn_schwer">
          <div class="btn_schwer_inhalt">
            <span class="btn_einfach_text">SCHWER</span>

            <div class="btn_reflektion_1"></div>
            <div class="btn_reflektion_2"></div>
          </div>
        <div class="btn_schatten_schwer"></div>
      </div>
    </ul>

    <div class="ee_bild">
      <img src="assets/Spiele/images/Estland_Landkreise.png">
    </div>
    <p>Einfach: Auswahl zwischen 4 verschiedenen Antwortmöglichkeiten</p>
    <p>Schwer: Keine Auswahl, nur Eingabe</p>


  </div>




  <!-- HIER BEGINNT DAS EINFACHE SPIEL -->
  <div class="container_spiel_einfach hide">

    <div class="progress_leicht">
      <div class="progress_fuellen_leicht">
        <span class="progress_text_leicht"></span>
      </div>
    </div>

    <!-- <span class="progress"></span> -->
    <!-- Welcher Landkreis ist dies? -->
    
    <img class="frage_bild" src="">

    <div class="container_richt_fal_z1">
      <button class="btn_antwort_1"><span>Antwort 1</span></button>
      <button class="btn_antwort_2"><span>Antwort 2</span></button>
    </div>
    <div class="container_richt_fal_z2">
      <button class="btn_antwort_3"><span>Antwort 3</span></button>
      <button class="btn_antwort_4"><span>Antwort 4</span></button>
    </div>

    <hr class="horiz_linie">

    <div id="container_ende_leicht">
      <button id="btn_weiter_einfach">Weiter</button>
      <label id="score_leicht"></label>
    </div>

    <!-- <div class="ende hide">
      Score: X, Weiter?
    </div> -->

  </div>






  <!-- HIER BEGINNT DAS SCHWERE SPIEL -->
  <div class="container_spiel_schwer hide">

    <!-- Progress Bar -->
     <div class="progress_schwer">
      <div class="progress_fuellen_schwer">
        <span class="progress_text_schwer"></span>
      </div>
     </div>

    <img class="frage_bild_schwer" src="">


    <!-- Fancy Eingabe -->
    <div id="input_aussen">
      <button id="btn_oe">õ</button>
      <div class="input-group">
        <input type="text" id="eingabe" required>
        <label for="" id="eingabe_lbl">Lankreis eingeben</label>
      </div>
    </div>

    <div class="container_antworten_hinweis">
      <button class="btn_hinweis">Hinweis</button>
      <button class="btn_antworten">Antworten</button>
    </div>


    <div class="hinweis_und_oe">
      <label id="hinweis_ausgabe"></label>
    </div>


    <hr class="horiz_linie_schwer">

    <div id="container_unten_schwer">
      <button id="btn_weiter_schwer">Weiter</button>
      <!-- <button id="spiel_restart"></button> -->
      <label id="score_schwer"></label>
    </div>

  </div>
</main>
